<!DOCTYPE html>
<html style="min-width:100%;min-height:100%">
<head>
<title>Jason's Song Player w/ Glitchy Visualizer</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet" />
<link href="default.css" rel="stylesheet" />
<script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

<!-- Include the Web Playback SDK -->
<script src="https://sdk.scdn.co/spotify-player.js"></script>

<!-- Include our Javascript -->
<script src="script.js" defer></script>
<script src="bundle.js" defer></script>

<!-- Three JS Glitch Script Libraries -->
<!--css-->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!--libraries-->
<script src="https://kit.fontawesome.com/f7dec5b96f.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="../common/lib/three.min.js"></script>
<script type="text/javascript" src="../common/lib/dat.gui.min.js"></script>
<script type="text/javascript" src="../common/lib/stats.js"></script>
<!--tools-->
<script type="text/javascript" src="../common/js/AudioAnalyzer.js"></script>
<script type="text/javascript" src="../common/js/VideoStream.js"></script>
<script type="text/javascript" src="../common/js/ThreeSharedRenderer.js"></script>
<script type="text/javascript" src="../common/js/DeviceChecker.js"></script>
<!--shaders-->
<script type="text/javascript" src="shaders/shared.vert.js"></script>
<script type="text/javascript" src="shaders/ratio_correct.vert.js"></script>
<script type="text/javascript" src="shaders/glitch.frag.js"></script>
<script type="text/javascript" src="shaders/monochrome_intense.frag.js"></script>
<script type="text/javascript" src="shaders/VHS.frag.js"></script>
<script type="text/javascript" src="shaders/feed.frag.js"></script>
<script type="text/javascript" src="shaders/master.frag.js"></script>
<!--objects-->
<script type="text/javascript" src="js/Glitch.js"></script>
<script type="text/javascript" src="js/Ctrl.js"></script>
<!--main-->
<script type="text/javascript" src="js/main.js"></script>
<!-- eND tHREE jS lIBRARY fILES -->
</head>

<body class="container thasadith">
<div class="vert">
  <div>
    <h2>Spotify Web Player With Glitchy Visualizer</h2>
    <h3 id="current-track-name"></h3>
    <h3 id="current-track-duration"></h3>
	  <img id="current-track"/>
  </div>
	
	
	</div>
	 <!--class="center-align center-margin"-->
<div id="control-bar-wrapper">
  <div id="control-bar"> 
    <ul>
      <li>
        <button id="previous"><!--i class="fas fa-backward"></i-->
		  <img class="backwardBtn" data-alt-src="img/backwardBtnPink.svg" src="img/backwardBtn.svg"/></button>
      </li>
      <li>
        <button id="playPause" ><!--i class="far fa-pause-circle"></i-->
		  <img class="playBtn" src="img/playBtn.svg" data-alt-src="img/playBtnPink.svg" /></button>
      </li>
      <li>
        <button id="next"><!--i class="fas fa-forward"></i-->
		  <img class="forwardBtn" src="img/forwardBtn.svg" data-alt-src="img/forwardBtnPink.svg" /></button>
      </li>
      <li>
        <button id="volSettings"><!--i class="fas fa-volume-up"></i-->
		  <img class="volHighBtn" src="img/volHighBtn.svg" data-alt-src="img/volHighBtnPink.svg" /></button>
      </li>
    </ul>
  </div>
</div>
<canvas></canvas>
</body>
</html>
